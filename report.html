<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #8B0000;
        }
        .icon-container {
            margin-right: 20px;
        }
        .icon {
            width: 40px;
            height: 40px;
        }
        .navbar ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            margin-right: 20px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .small-button {
            color: #c01616;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            text-decoration: none;
        }
        .small-button:hover {
            background-color: #0056b3;
        }
        .content {
            padding: 20px;
        }
        .report-box {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .report-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .report-box input,
        .report-box textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="icon-container">
            <img src="path/to/your/icon.png" alt="Icon" class="icon">
        </div>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a class="small-button" href="view-reports.html">View Reports</a></li>
            <li><a href="transaction1.html">back</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="report-box">
            <form id="reportForm">
                <label for="reason">Reason of Report</label>
                <input type="text" id="reason" name="reason" placeholder="Enter the reason for the report" required>
                
                <label for="elaborate">Elaborate</label>
                <textarea id="elaborate" name="elaborate" rows="4" placeholder="Provide more details..." required></textarea>
                
                <button type="submit" class="small-button">Submit Report</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const reason = document.getElementById('reason').value;
            const elaborate = document.getElementById('elaborate').value;

            const report = {
                reason: reason,
                elaborate: elaborate,
                date: new Date().toLocaleString()
            };

            let reports = JSON.parse(localStorage.getItem('reports')) || [];
            reports.push(report);
            localStorage.setItem('reports', JSON.stringify(reports));

            window.location.href = 'view-reports.html';
        });
    </script>
</body>
</html>

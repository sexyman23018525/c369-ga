<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #8B0000;
        }
        .icon-container {
            margin-right: 20px;
        }
        .icon {
            width: 40px;
            height: 40px;
        }
        .navbar ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            margin-right: 20px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .small-button {
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            text-decoration: none;
        }
        .small-button:hover {
            background-color: #0056b3;
        }
        .content {
            padding: 20px;
        }
        .report {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .report h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="icon-container">
            <img src="path/to/your/icon.png" alt="Icon" class="icon">
        </div>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="customer.html">Customers</a></li>
            <li><a class="small-button" href="view-reports.html">View Reports</a></li>
            <li><a href="transaction.html">Transactions</a></li>
            <li><a href="report.html">Back</a></li>
        </ul>
    </nav>
    <div class="content">
        <div id="reportList"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reportList = document.getElementById('reportList');
            const reports = JSON.parse(localStorage.getItem('reports')) || [];

            reports.forEach((report, index) => {
                const reportElement = document.createElement('div');
                reportElement.classList.add('report');
                reportElement.innerHTML = `
                    <h3>Report ${index + 1}</h3>
                    <p><strong>Date:</strong> ${report.date}</p>
                    <p><strong>Reason:</strong> ${report.reason}</p>
                    <p><strong>Details:</strong> ${report.elaborate}</p>
                `;
                reportList.appendChild(reportElement);
            });
        });
    </script>
</body>
</html>
